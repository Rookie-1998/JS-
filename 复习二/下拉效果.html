<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: none;
            width: 200px;
            height: 700px;
            background-color: pink;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>

<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <div></div>
    <script>
        $('button').eq(0).click(function() {
            $('div').slideDown();
        });
        $('button').eq(1).click(function() {
            $('div').slideUp();
        })
        $('button').eq(2).click(function() {
            $('div').slideToggle(500);
        })
    </script>

</body>

</html>
